<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginpage.css">
    <!-- Bootstrap path css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="login-container">
        <header>
            <img src="./image/3-removebg-preview.png" alt="" width="50rem" height="50rem">
            <a href="index.html" class="ms-5 h2 text-white" id="logo">Happy Food Delivery ðŸ›’</a>
            <nav>
                <a href="">Login</a>
                <a href="">Signup</a>
            </nav>
        </header>
        <div class="row">
            <div class="col img">
            </div>
            <div class="col">
                <div class="center form" >
                    <h1>LOGIN</h1>
                    <form method="post">
                        <div class="text_field">
                            <input type="text" required>
                            <label>User Name</label><span></span>
                        </div>
                        <div class="text_field">
                            <input type="password" required>
                            <label>Password</label><span></span>
                        </div>
                        <div class="pass">Forget Password?</div>
                        <input type="submit" value="Login">
                        <div class="signup_link">
                            Not a member?<a href="#">Signup</a>
                        </div>
                    </form>
                </div>
                <div class="center form" hidden>
                    <h1>SIGN UP</h1>
                    <form method="post">
                        <div class="text_field">
                            <input type="text" required>
                            <label>Your Full Name</label><span></span>
                        </div>
                        <div class="text_field">
                            <input type="email" required>
                            <label>Email Id</label><span></span>
                        </div>
                        <div class="text_field">
                            <input type="password" required>
                            <label>New Password</label><span></span>
                        </div>
                        <div class="text_field">
                            <input type="password" required>
                            <label>Conform Password</label><span></span>
                        </div>
                        <div class="text_field">
                            <input type="password" required>
                            <label>Phone No</label><span></span>
                        </div>
                        <div class="pass"><input type="checkbox"> Agree All terms</div>
                        <input type="submit" value="Signup">
                        <div class="signup_link">
                            Go to <a href="#">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
</div>

    <!-- Bootstrap path js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
